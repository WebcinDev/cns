    <!-- Script para manejo inicial del tema -->
    <script>
      // Funci√≥n simple para establecer el tema inicial sin depender de localStorage
      (function() {
        try {
          // Verificar preferencia del sistema
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          // Por defecto, usar preferencia del sistema
          if (prefersDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.warn('Error al cargar el tema inicial:', e);
          // Tema claro por defecto en caso de error
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
